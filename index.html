<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading-text">
      <h1 id="text">Calculation</h1>
      <p>!! Dom = Document, Object, Model !!</p>
    </div>

    <div class="dom" id="document">
      <div class="input">
        <input type="number" id="num-one" placeholder="Inter Number 01" />
        <input type="number" id="num-two" placeholder="Inter Number 02" />
      </div>
      <div class="btn">
        <button id="add">ADD +</button>
        <button id="sub">SUB -</button>
        <button id="mul">MULTIPLI *</button>
        <button id="divi">DIVISION /</button>
      </div>

      <div class="show-result">
        <h2 id="result">Result : 0</h2>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
